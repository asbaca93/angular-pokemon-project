<div>
    <h1>Caught Pokemon</h1>
    <div>


        <div *ngIf="caughtPokemon.length > 0" style="justify-content: center; display: flex;">
            <!-- below div will loop and display all cards -->
            <div *ngFor="let pokemon of caughtPokemon" style="padding: 10px;">
                <mat-card>
                    <h1>{{pokemon.name}}</h1>
                    <img width="150" alt="pokemon img" src={{pokemon.url}} />
                    <p>id: {{pokemon.id}}</p>
                    <p>xp: {{pokemon.xp}}</p>
                    <p>weight: {{pokemon.weight}}</p>
                </mat-card>
            </div>
        </div>
        <div style="justify-content: center; display: flex;">
            <div *ngIf="page > 1">
                <button mat-button (click)="onPrevious()">previous</button>
            </div>
            <div *ngIf="caughtPokemon.length == 6">
                <button mat-button (click)="onNext()">next</button>
            </div>
        </div>
    </div>
</div>
